<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  color:#00ff00;
  font-family: monospace;
  overflow:hidden;
}

/* TEXTO */
#terminal{
  padding:10px;
  font-size:12px;
  line-height:1.3;
  white-space:pre-wrap;
}

/* INT6 */
.int6{
  animation: flashInt6 0.04s infinite;
}
@keyframes flashInt6{
  0%{background:#000;color:#0f0}
  20%{background:#fff;color:#000}
  40%{background:#f00;color:#fff}
  60%{background:#000;color:#0ff}
  80%{background:#fff;color:#f00}
  100%{background:#000;color:#0f0}
}

.shake{
  animation: shake 0.07s infinite;
}
@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(-4px,3px)}
  50%{transform:translate(4px,-3px)}
  75%{transform:translate(-3px,-4px)}
  100%{transform:translate(0,0)}
}
</style>
</head>

<body>
<div id="terminal"></div>

<script>
const t = document.getElementById("terminal");

/* DADOS FAKE */
const logs = [
"Inicializando protocolo...",
"Conectando nó 192.168.0." + Math.floor(Math.random()*255),
"Buscando CPF...",
"Buscando CEP...",
"Buscando IP...",
"Buscando número de telefone...",
"Buscando e-mail...",
"Buscando Caixa Tem...",
"Extraindo senhas...",
"Malhada de Pedras - BA",
"+55 77 8810-1527",
"Guilherme Monteiro dos Santos",
"Eusana Monteiro",
"Naturalidade: Malhada de Pedras - Bahia",
"Escolaridade: Ensino médio",
"IP: 177.54." + Math.floor(Math.random()*255) + "." + Math.floor(Math.random()*255),
"Porta aberta: 443",
"Handshake TLS interceptado",
"Dump criptográfico:",
"0xA3F9C1E77B91",
"0xFF12AA90BC44",
"0xC9E7710A991E",
"Sincronizando..."
];

/* LOG RÁPIDO */
let i=0;
const logInterval = setInterval(()=>{
  for(let k=0;k<3;k++){
    if(i<logs.length){
      t.textContent += logs[i] + "\n";
      i++;
      window.scrollTo(0,document.body.scrollHeight);
    }
  }
}, 60);

/* SOM DE CHIADO */
let audioCtx, noise;
function startNoise(){
  audioCtx = new (window.AudioContext||window.webkitAudioContext)();
  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for(let i=0;i<data.length;i++){
    data[i] = Math.random()*2-1;
  }
  noise = audioCtx.createBufferSource();
  noise.buffer = buffer;
  noise.loop = true;
  noise.connect(audioCtx.destination);
  noise.start();
}

/* VIBRAÇÃO CONTÍNUA */
let vibra;
function startVibe(){
  if(!navigator.vibrate) return;
  vibra = setInterval(()=>{
    navigator.vibrate([300,100]);
  },400);
}

/* ERRO CRÍTICO */
function critical(){
  t.textContent += "\nERRO CRÍTICO DO SISTEMA\nFALHA DE MEMÓRIA\nINTERRUPÇÃO INT6\n";
  document.body.classList.add("int6","shake");
}

/* INICIAR COM TOQUE */
window.addEventListener("click",()=>{
  startNoise();
  startVibe();
},{once:true});

/* FINAL */
setTimeout(()=>{
  clearInterval(logInterval);
  critical();
},6000);
</script>
</body>
</html>
