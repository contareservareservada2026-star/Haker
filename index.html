<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Reinos em Conflito</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: white;
  font-family: monospace;
  text-align: center;
}

.hidden { display: none; }

#menu {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 20px;
}

button {
  padding: 12px;
  font-size: 16px;
  background: #222;
  color: white;
  border: 2px solid #555;
}

button:hover {
  background: #444;
}

#game {
  padding: 10px;
}

#enemy, #player {
  margin: 10px;
}

.card {
  width: 90px;
  height: 130px;
  background: #1a1a1a;
  border: 2px solid white;
  display: inline-block;
  margin: 5px;
  padding: 5px;
  font-size: 12px;
  animation: pop 0.3s ease;
}

.card.terra { border-color: #3fa93f; }
.card.ouro { border-color: gold; }
.card.sangue { border-color: crimson; }

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div id="menu">
  <h1>⚔️ REINOS EM CONFLITO ⚔️</h1>
  <button onclick="startGame()">Iniciar Jogo</button>
</div>

<div id="game" class="hidden">
  <h2>Inimigo</h2>
  <div id="enemy">❤️ 30</div>

  <h2>Sua Mão</h2>
  <div id="hand"></div>
</div>

<script>
const menu = document.getElementById("menu");
const game = document.getElementById("game");
const handDiv = document.getElementById("hand");
const enemyDiv = document.getElementById("enemy");

let enemyHP = 30;

const cards = [
  { name: "Murada Viva", dmg: 0, effect: "Defesa", reino: "terra" },
  { name: "Tributo Dourado", dmg: 0, effect: "+Energia", reino: "ouro" },
  { name: "Corte Ritual", dmg: 6, effect: "-Vida", reino: "sangue" }
];

function startGame() {
  menu.classList.add("hidden");
  game.classList.remove("hidden");
  drawHand();
}

function drawHand() {
  handDiv.innerHTML = "";
  cards.forEach(card => {
    const div = document.createElement("div");
    div.className = `card ${card.reino}`;
    div.innerHTML = `
      <strong>${card.name}</strong><br>
      Reino: ${card.reino}<br>
      ${card.dmg ? "Dano: " + card.dmg : card.effect}
    `;
    div.onclick = () => playCard(card);
    handDiv.appendChild(div);
  });
}

function playCard(card) {
  if (card.dmg > 0) {
    enemyHP -= card.dmg;
    enemyDiv.innerText = "❤️ " + enemyHP;
  }
}
</script>

</body>
</html>
