<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema</title>

<style>
  body {
    margin: 0;
    background: #000;
    color: #00ff00;
    font-family: monospace;
    padding: 10px;
    overflow: hidden;
  }
  .line { line-height: 1.2; }
  .g { color: #00ff00; }
  .c { color: #00ffff; }
  .y { color: #ffff00; }
  .r { color: #ff3333; }

  /* ERRO CR√çTICO */
  .critical {
    animation: blink 0.12s infinite;
    font-size: 18px;
    text-align: center;
    margin-top: 20px;
    padding: 10px;
  }
  @keyframes blink {
    0% { background: #000; color: #ff3333; }
    50% { background: #ff3333; color: #000; }
    100% { background: #000; color: #ff3333; }
  }
</style>
</head>

<body>
<div id="log"></div>

<script>
/* ===== TEXTO FAKE ===== */
const lines = [
  "<span class='c'>Inicializando sess√£o remota...</span>",
  "<span class='g'>Handshake OK | Protocolo seguro</span>",
  "<span class='y'>IP detectado: 177.45.9.201</span>",
  "<span class='g'>Roteamento de pacotes ativo</span>",
  "<span class='c'>Buscando CPF...</span>",
  "<span class='y'>N√∫mero vinculado: +55 77 8810-1527</span>",
  "<span class='g'>Nome localizado: Guilherme Monteiro dos Santos</span>",
  "<span class='c'>Endere√ßo parcial: Malhada de Pedras - Bahia</span>",
  "<span class='y'>Naturalidade confirmada</span>",
  "<span class='g'>Escolaridade: Ensino M√©dio</span>",
  "<span class='c'>Buscando CEP...</span>",
  "<span class='y'>Conta Caixa Tem sincronizada</span>",
  "<span class='g'>E-mail indexado</span>",
  "<span class='c'>Senhas criptografadas (hash)</span>",
  "<span class='y'>Dump de mem√≥ria em progresso</span>",
  "<span class='g'>Malha de dados estabilizada</span>",
  "<span class='c'>Leitura cont√≠nua ativa</span>"
];

const log = document.getElementById("log");
let running = true;

/* Preenche a tela continuamente */
function addLines() {
  if (!running) return;
  for (let i = 0; i < 3; i++) {
    const l = lines[Math.floor(Math.random() * lines.length)];
    log.innerHTML += "<div class='line'>" + l + "</div>";
  }
  window.scrollTo(0, document.body.scrollHeight);
}
const textLoop = setInterval(addLines, 260);

/* ===== SOM DE CHIADO (CONT√çNUO E ALTO) ===== */
const AudioContext = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioContext();
let noiseSrc;

function startNoise() {
  const bufferSize = audioCtx.sampleRate * 2;
  const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;

  noiseSrc = audioCtx.createBufferSource();
  noiseSrc.buffer = buffer;
  noiseSrc.loop = true;

  const gain = audioCtx.createGain();
  gain.gain.value = 0.9; // üîä bem alto

  noiseSrc.connect(gain);
  gain.connect(audioCtx.destination);
  noiseSrc.start();
}

/* ===== VIBRA√á√ÉO CONT√çNUA ===== */
let vibraLoop;
function startVibration() {
  if (!("vibrate" in navigator)) return;
  vibraLoop = setInterval(() => {
    navigator.vibrate([250, 100]); // vibra/pausa em loop
  }, 350);
}
function intensifyVibration() {
  if (!("vibrate" in navigator)) return;
  clearInterval(vibraLoop);
  vibraLoop = setInterval(() => {
    navigator.vibrate([500, 150, 500]); // mais forte no erro
  }, 700);
}

/* ===== ERRO CR√çTICO FINAL ===== */
setTimeout(() => {
  running = false;
  clearInterval(textLoop);
  intensifyVibration();

  log.innerHTML += `
    <div class="critical">
      ‚ö† ERRO CR√çTICO DO SISTEMA ‚ö†<br><br>
      MEMORY_DUMP_FAILURE<br>
      BUFFER_OVERFLOW_EXCEPTION<br>
      SYSTEM HALTED
    </div>
  `;
}, 9000);

/* ===== INICIAR (PRECISA TOQUE) ===== */
window.addEventListener("click", () => {
  if (audioCtx.state !== "running") audioCtx.resume();
  startNoise();
  startVibration();
}, { once: true });
</script>
</body>
</html>
